<div class="container">
  <div class="row justify-content-center">
    <form (ngSubmit)="onLogin()" novalidate>
      <fieldset class="with-border">
        <legend class="loginForm">Login</legend>
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" [(ngModel)]="user.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>
</div>
