<div class="container">
  <div class="row justify-content-center">
    <form>
      <fieldset class="with-border">
        <legend class="loginForm">Login</legend>
        <div class="form-group">
          <label for="loginEmail1">Email address</label>
          <input type="email" class="form-control" id="loginEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>
</div>
