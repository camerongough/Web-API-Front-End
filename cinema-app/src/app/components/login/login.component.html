<div class="container">
  <div class="row justify-content-center">
    <form (ngSubmit)="onLogin(email, password)">
      <fieldset class="with-border">
        <legend class="loginForm">Login</legend>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>
</div>
