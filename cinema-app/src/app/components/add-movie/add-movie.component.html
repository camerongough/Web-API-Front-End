<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<form (ngSubmit)="onFindIdFormSubmit()">
				<fieldset class="with-border">
					<legend class="findMovieId">
						Find Movie ID and Title
					</legend>
					<div class="form-group">
						<label for="movie" class="control-label col-sm-4">Movie Title:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="movie" name="movie"  placeholder="Enter movie title" [(ngModel)]="movie">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="year" class="control-label col-sm-4">Movie Year:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="number" class="form-control" id="year" name="year"  placeholder="Enter year movie released or is due to be released" [(ngModel)]="year">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Find Movie ID</button>
				</fieldset>
			</form>
			<form (ngSubmit)="onGetMovieDetailsSubmit()">
				<fieldset class="with-border">
					<legend class="findMovieId">
						Get Movie Details
					</legend>
					<div class="form-group">
						<label for="movieId" class="control-label col-sm-4">Movie ID:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="movieId" name="movieId"  placeholder="Movie ID"  disabled value="{{movieIdTitle.movieId}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="movieTitle" class="control-label col-sm-4">Movie Title:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="movieTitle" name="movieTitle"  placeholder="Movie Title"  disabled value="{{movieIdTitle.movieTitle}}">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Find Movie Details</button>
				</fieldset>
			</form>
			<form (ngSubmit)="onSaveMovieSubmit()">
				<fieldset class="with-border">
					<legend class="findMovieId">
						Save Movie Details
					</legend>
					<div class="form-group">
						<label for="movie_id" class="control-label col-sm-4">Movie ID:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="movie_id" name="movie_id"  placeholder="Movie ID"  disabled value="{{movieData.movie_id}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="control-label col-sm-4">Movie Title:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="title" name="title"  placeholder="Movie Title"  disabled value="{{movieData.title}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="poster_path" class="control-label col-sm-4">Movie Poster Path:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="poster_path" name="poster_path"  placeholder="Movie Poster Path" disabled value="{{movieData.poster_path}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="release_date" class="control-label col-sm-4">Movie Release Date:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="release_date" name="release_date"  placeholder="Movie Release Date"  disabled value="{{movieData.release_date}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="runtime" class="control-label col-sm-4">Movie Runtime:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="runtime" name="runtime"  placeholder="Movie Runtime" disabled value="{{movieData.runtime}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="certification" class="control-label col-sm-4">Movie Certification:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="certification" name="certification"  placeholder="Movie Certification" disabled value="{{movieData.certification}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="overview" class="control-label col-sm-4">Movie Overview:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<textarea type="text" class="form-control" id="overview" name="overview"  placeholder="Movie Overview" disabled value="{{movieData.overview}}"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="director" class="control-label col-sm-4">Movie Director:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="director" name="director"  placeholder="Movie Director" disabled value="{{movieData.director}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="cast" class="control-label col-sm-4">Movie Top 3 Cast:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="cast" name="cast"  placeholder="Movie Cast" disabled value="{{movieData.cast}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="homepage" class="control-label col-sm-4">Movie Homepage:</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" id="homepage" name="homepage"  placeholder="Movie Homepage" disabled value="{{movieData.homepage}}">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Save Movie Details</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
